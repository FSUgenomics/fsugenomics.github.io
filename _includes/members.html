<div class="container mtb">
  <div class="row centered">
      <!-- <h3 class="mb">Director</h3> -->

      <div class="col-lg-3 col-md-3 col-sm-3">

          <div class="he-wrap tpl3">
          <img src="/assets/img/members/vera.jpg" alt="">
              <div class="he-view">
                  <div class="bg a0" data-animate="fadeIn">
                      <h3 class="a1" data-animate="fadeInDown">Contact Me:</h3>
                      <a href="mailto:vera@genomics.fsu.edu" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-envelope"></i></a>

                  </div><!-- he bg -->
              </div><!-- he view -->
          </div><!-- he wrap -->
          <h4>Daniel Vera</h4>
          <h5 class="ctitle">Director</h5>
          <!-- <p>Director</p> -->
          <!-- <div class="hline"></div> -->


          <div class="he-wrap tpl3">
          <img src="/assets/img/members/kyle.png" alt="">
              <div class="he-view">
                  <div class="bg a0" data-animate="fadeIn">
                      <h3 class="a1" data-animate="fadeInDown">Contact Me:</h3>
                      <a href="mailto:kyle@genomics.fsu.edu" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-envelope"></i></a>

                  </div><!-- he bg -->
              </div><!-- he view -->
          </div><!-- he wrap -->
          <h4>Katie Kyle</h4>
          <h5 class="ctitle">Bioinformatic Analalyst</h5>
          <!-- <p>Director</p> -->
          <!-- <div class="hline"></div> -->



      </div><! --/col-lg-3 -->



  </div><! --/row -->

  <div class="row centered">
        <h3 class="mb">Advisory Committee</h3>

        {% for member in site.members %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="he-wrap tpl6">
            <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" alt="">
                <div class="he-view">
                    <div class="bg a0" data-animate="fadeIn">
                        <h3 class="a1" data-animate="fadeInDown">Contact Me:</h3>
                        {% for entry in member.social %}
                            <a href="{{ entry.url }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
                        {% endfor %}
                    </div><!-- he bg -->
                </div><!-- he view -->
            </div><!-- he wrap -->
            <h4>{{ member.name }}</h4>
            <h5 class="ctitle">{{ member.position }}</h5>
            <p>{{ member.text }}</p>
            <!-- <div class="hline"></div> -->
        </div><! --/col-lg-3 -->
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
